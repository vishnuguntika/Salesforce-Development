<template>

  <!--For each loop-->
    <lightning-card title="for:each loop">
             <div class="slds-var-m-around_medium">
              <ul  class="slds-has-dividers_around-space">
                   <template for:each={carList} for:item="car">    
                     <li key={car} class="slds-item">{car}</li>
                    </template>
              </ul>
              </div>
              
    </lightning-card>


<!--For each loop using the object-->

<lightning-card title="for:each loop using array of objects">
  <div class="slds-var-m-around_medium">
    <ul class="slds-has-dividers_around-space">
        <template for:each={ceoList} for:item="list">
                      <li  key={list.id} class="slds-item">{list.company} {list.name}</li>
         </template>
        </ul>
    </div>
</lightning-card>

<!--Iterator-->
<lightning-card title="iterator loop">
  <div class="slds-var-m-around_medium">
      <ul class="slds-has-dividers_around-space">
          <template iterator:ceo={ceoList}>
              <li key={ceo.value.id}>
                  <template lwc:if={ceo.first}>
                      <div class="slds-box slds-theme_shade">
                          <strong>List of top companies and their CEOs</strong>
                      </div>
                  </template>
                  
                  <div class="slds-item">
                      <strong>{ceo.value.company} </strong>
                      {ceo.value.name}
                  </div>

                  <template lwc:if={ceo.last}>
                      <div class="slds-box slds-theme_shade">
                          <strong>Thanks for reading the list</strong>
                      </div>
                  </template>
              </li>
          </template>
      </ul>
  </div>
</lightning-card>

</template>
